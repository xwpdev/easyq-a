<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Q & A Web Portal">
    <meta name="author" content="http://zonixgate.gear.host/">

    <title>Easy&nbsp;Q&nbsp;&&nbsp;A</title>

    <!-- styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ng-tags-input.min.css">
    <link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="favicon.ico" sizes="16x16">

    <!-- scripts -->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap1.1.0.min.js"></script>
    <script src="js/ng-tags-input.min.js"></script>

    <script src="js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/tinymce.js"></script>

    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
</head>
<body ng-app="QuestionApp">
<header>
    <!-- header navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navigationController as navCtrl"
         ng-init="init()">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/"
                   data-toggle="tooltip" title="&copy;2016">Easy&nbsp;Q&nbsp;&&nbsp;A</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right" ng-hide="logged">
                    <li><a href="#/login">Login</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="logged">
                    <li><a href="#{{url}}" ng-cloak>{{loginText}}</a></li>
                    <li><a href="#/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container section-padding-top">
    <div ng-view>

    </div>
</section>
<footer>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">&copy;2016 - MOD by CS</a></li>
            </ul>
        </div>
    </nav>
</footer>
</body>
</html>
